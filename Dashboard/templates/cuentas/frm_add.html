<div class="form-group">
    <input type="text"
           name="cuenta"
           class="form-control form-control-user"
           id="cuenta"
           required
           value=""
           placeholder="Digite la cuenta...">
</div>
<div class="form-group">
    <select name="red_social" class="form-control form-control-user">
        {% for red in redes %}
            <option value="{{ red.id }}">{{ red.nombre }}</option>
        {% endfor %}
    </select>
</div>
